<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>


<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

    var anioMundial = 1930;
    var limite = parseInt(prompt("Ingrese el anio limite para calcular"));

    while (anioMundial <= limite){

        imprimir("Hubo mundial de la FIFA en el anio " + anioMundial);
        anioMundial = anioMundial + 4;

    }

    imprimir("Fin");
    

</script>
