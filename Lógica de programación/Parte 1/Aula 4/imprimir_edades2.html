<meta charset="UTF-8">

<h1>PROGRAMA</h1>


<script>

    function saltarLinea(){
        // saltando cinco lineas
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    var anho = 2025;
    
    imprimir("Hola amigos");

    //este codigo calcula las edades de Juan, Pedro y Carlos

    imprimir("Juan tiene: " + (anho-2000) + " anios");
    
    imprimir("Pedro tiene: " + (anho-1995) + " anios");

    anho = 2030;
   
    imprimir("Carlos tiene: " + (anho-2005) + " anios");



</script>
