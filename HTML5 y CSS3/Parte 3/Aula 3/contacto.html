<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="/Parte 1/Aula 6/index.html">Home</a></li>
                    <li><a href="/Parte 2/Aula 7/productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>


    </header>
    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron">

            <label for="correoElectronico">Correo Electronico</label>
            <input type="text" id="correoElectronico" class="input-padron">

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="" cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <div>
                <p>Como le gustaria que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                        id="radio-whatsapp">Whatsapp</label>

            </div>

            <div>
                <p>En cual horario prefiere ser atendido</p>
                <select name="" id="">
                    <option value="">Manana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>



            <label for="" class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la Barberia
                Alura</label>




            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>

</html>
